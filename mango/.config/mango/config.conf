# More option see https://github.com/DreamMaoMao/mango/wiki/
# Matugen
source=~/.config/mango/colors.conf
#autostart
exec-once = ~/.config/mango/scripts/autostart.sh

bind=SUPER,w,spawn,~/.config/mango/scripts/rofipaper.sh
bind=SUPER,l,spawn,~/.config/mango/scripts/lockscreen.sh
bind=CTRL+ALT,p,spawn, ~/.config/mango/scripts/logout.sh
#volume
bindl=NONE,XF86AudioRaiseVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindl=NONE,XF86AudioLowerVolume,spawn,wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=NONE,XF86AudioMute,spawn,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness
bindl=NONE,XF86MonBrightnessUp,spawn,brightnessctl set +5%
bindl=NONE,XF86MonBrightnessDown,spawn,brightnessctl set 5%-

# Window effect
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes = 3
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 1
blur_params_contrast = 1 
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=16
no_radius_when_single=0
focused_opacity=0.9
unfocused_opacity=0.7

# Animation Configuration(support type:zoom,slide)
animation_curve_open=0.67,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
# tag_animation_direction: 1-horizontal,0-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=1
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=500
animation_duration_open=400
animation_duration_tag=350
animation_duration_close=800
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.55
default_nmaster=1
smartgaps=1

# Overview Setting
hotarea_size=10
enable_hotarea=1
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us

# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=5
gappiv=5
gappoh=10
gappov=10
scratchpad_width_ratio=0.8
scratchpad_height_ratio=0.9
borderpx=4
rootcolor=0x201b14ff
bordercolor=0x3f4944ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:scroller
tagrule=id:1,layout_name:center_tile,monitor_name:HDMI-A-1
tagrule=id:2,layout_name:deck
tagrule=id:3,layout_name:center_tile
tagrule=id:4,layout_name:tile
tagrule=id:5,layout_name:monocle
tagrule=id:6,layout_name:grid,monitor_name:HDMI-A-1
tagrule=id:7,layout_name:tile
tagrule=id:8,layout_name:tile
tagrule=id:9,layout_name:tile

# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER,r,reload_config
#reload waybar
bind=SUPER+SHIFT,r,spawn,~/.config/mango/scripts/reloadwaybar.sh

#change waybar layout
bind=SUPER+ALT,b,spawn,~/.config/waybar/changelayout.sh

#change matugen themeing
bind=SUPER+SHIFT,t,spawn,~/.config/matugen/schemes.sh
# menu and terminal
bind=Alt,space,spawn,rofi -show drun
bind=SUPER,Return,spawn,kitty
bind=SUPER+SHIFT,Return,spawn,alacritty
#apps 
bind=SUPER,b, spawn, zen-browser
bind=SUPER,e, spawn, nautilus
bind=ALT,Tab,spawn,swaync-client -t -sw
# exit
bind=SUPER,m,quit
bind=SUPER,q,killclient,

#screenshots
bind=SUPER+SHIFT,s,spawn,~/.config/mango/scripts/screenshot.sh

# switch uindow focus
bind=SUPER,j,focusstack,next
bind=SUPER,k,focusstack,prev
bind=ALT,Left,focusdir,left
bind=ALT,Right,focusdir,right
bind=ALT,Up,focusdir,up
bind=ALT,Down,focusdir,down

#gesturebindings
gesturebind=none,left,3,focusdir,left
gesturebind=none,right,3,focusdir,right
gesturebind=none,up,3,focusdir,up
gesturebind=none,down,3,focusdir,down
# swap window
# bind=SUPER+SHIFT,Up,exchange_client,up
# bind=SUPER+SHIFT,Down,exchange_client,down
# bind=SUPER+SHIFT,Left,exchange_client,left, bind=SUPER+SHIFT,Right,exchange_client,right
# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER,Tab,toggleoverview,
bind=ALT,backslash,togglefloating,
bind=ALT,a,togglemaximizescreen,
bind=SUPER+SHIFT,f,togglefullscreen,
bind=ALT+SHIFT,f,togglefakefullscreen,
bind=SUPER,i,minimized,
bind=SUPER+SHIFT,o,toggleoverlay,
bind=SUPER+SHIFT,I,restore_minimized
bind=ALT,z,toggle_scratchpad

# scroller layout
bind=ALT,e,set_proportion,1.0
bind=ALT,x,switch_proportion_preset,

# switch layout
bind=SUPER,n,switch_layout
bind=SUPER,d,setlayout, deck
bind=SUPER,t,setlayout, tile

# tag switch
bind=SUPER,Left,viewtoleft,0
# bind=CTRL,Left,viewtoleft_have_client,0
bind=SUPER,Right,viewtoright,0
# bind=CTRL,Right,viewtoright_have_client,0
bind=CTRL+SUPER,Left,tagtoleft,0
bind=CTRL+SUPER,Right,tagtoright,0

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+Alt,1,tag,1,0
bind=SUPER+Alt,2,tag,2,0
bind=SUPER+Alt,3,tag,3,0
bind=SUPER+Alt,4,tag,4,0
bind=SUPER+Alt,5,tag,5,0
bind=SUPER+Alt,6,tag,6,0
bind=SUPER+Alt,7,tag,7,0
bind=SUPER+Alt,8,tag,8,0
bind=SUPER+Alt,9,tag,9,0

# monitor switch
bind=alt+shift,k,focusmon,up
bind=alt+shift,j,focusmon,down
bind=SUPER+Alt,Left,tagmon,left
bind=SUPER+Alt,Right,tagmon,right

# gaps
bind=ALT+SHIFT,X,incgaps,1
bind=ALT+SHIFT,Z,incgaps,-1
bind=ALT+SHIFT,R,togglegaps

# movewin
bind=SUPER+SHIFT,Up,movewin,+0,-50
bind=SUPER+SHIFT,Down,movewin,+0,+50
bind=SUPER+SHIFT,Left,movewin,-50,+0
bind=SUPER+SHIFT,Right,movewin,+50,+0

# resizewin
bind=CTRL+ALT,Up,resizewin,+0,-50
bind=CTRL+ALT,Down,resizewin,+0,+50
bind=CTRL+ALT,Left,resizewin,-50,+0
bind=CTRL+ALT,Right,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,focusstack,next
axisbind=SUPER,DOWN,focusstack,prev
axisbind=SUPER+shift,UP,focusmon,up
axisbind=SUPER+shift,DOWN,focusmon,down
# layer rule
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=animation_type_open:zoom,layer_name:rofi
layerrule=noblur:1,layer_name:selection
layerrule=noblur:1,layer_name:swaync-control-center


#window rules
windowrule=width:1008,height:209,appid:matugen-popup,isfloating:1,isnamedscratchpad:1
windowrule=width:1008,height:800,appid:satty,isfloating:1
windowrule=width:1008,height:800,appid:airctl,isfloating:1
windowrule=width:1008,height:800,appid:blueman,isfloating:1
windowrule=width:1008,height:800,appid:nm-applet,isfloating:1
windowrule=width:1008,height:800,appid:nwg-look,isfloating:1
windowrule=width:1008,height:800,appid:qalculate,isfloating:1

windowrule=isnamedscratchpad:1,width:1280,height:800,appid:obsidian

#scratchpad toggles
bind=SUPER,o,toggle_named_scratchpad,obsidian,none,obsidian
#monitor rules 
# monitorrule=name:eDP-1,width:1920,height:1200,x:0,y:0,scale=1
# monitorrule=name:HDMI-A-1,width:1600,height:900,x:0,y:1201,scale=1
monitorrule=name:HDMI-A-1,width:1600,height:900,x:0,y:0,scale=0.5 
monitorrule=name:eDP-1,width:1920,height:1200,x:0,y:901,scale=1
